<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Dashboard Template Â· Bootstrap v5.1</title>

    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <style>
      body {
        font-size: .875rem;
      }

      .feather {
        width: 16px;
        height: 16px;
        vertical-align: text-bottom;
      }


      /*
      * Navbar
      */

      .navbar-brand {
        padding-top: .75rem;
        padding-bottom: .75rem;
        font-size: 1rem;
        background-color: rgba(0, 0, 0, .25);
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
      }

      .navbar .navbar-toggler {
        top: .25rem;
        right: 1rem;
      }

      .navbar .form-control {
        padding: .75rem 1rem;
        border-width: 0;
        border-radius: 0;
      }

      .form-control-dark {
        color: #fff;
        background-color: rgba(255, 255, 255, .1);
        border-color: rgba(255, 255, 255, .1);
      }

      .form-control-dark:focus {
        border-color: transparent;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
      }

    </style>
  

  </head>
  <body>
    
      <h1>Symbol: <b>{{symbol}}</b> 
        <p>
          Time period: <b>{{startdate}}</b> to <b>{{enddate}}</b>
        </p>
      </h1>
      <canvas class="my-4 w-100" id="myChart" width="16" height="9">
      </canvas>
      


      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
      <script>
        (function () {
          'use strict'

          feather.replace({ 'aria-hidden': 'true' })

          // Graphs
          var ctx = document.getElementById('myChart')
          // eslint-disable-next-line no-unused-vars
          var myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: 
              data['labels'],
              datasets: [{
                data: data['data'],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: 'black'
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: false
                  }
                }]
              },
              legend: {
                display: false
              }
            }
          })
        })()
      </script>
      <script>
        {% for key in data %}
          var {{key}} = {'labels': [{% for item in data[key]['labels'] %}"{{item}}",{% endfor %}],
                      'data': [{% for item in data[key]['data'] %}{{item}},{% endfor %}]
                    }
        {% endfor %}
      </script>
      <script>
        
        var input = document.getElementById("symbolInput");

        // Execute a function when the user presses a key on the keyboard
        input.addEventListener("keypress", function(event) {
          // If the user presses the "Enter" key on the keyboard
          if (event.key === "Enter") {
            var textinput = document.getElementById("symbolInput").value;
            window.location = '/stock/'+textinput
          }
        });

      </script>
      <script>
          // Graphs
          var ctx = document.getElementById('myChart')
          // eslint-disable-next-line no-unused-vars
          var myChart = new Chart(ctx, {
            type: '{{charttype}}',
            data: {
              labels: 
              data['labels'],
              datasets: [{
                data: data['data'],
                lineTension: 0,
                backgroundColor: {% if charttype=="line" %} 'transparent' {% else %} 'black'{% endif %},
                borderColor: 'black',
                borderWidth: 4,
                pointBackgroundColor: 'black'
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: false
                  }
                }]
              },
              legend: {
                display: false
              }
            }
          })
        
      </script>
     
  </body>
</html>
